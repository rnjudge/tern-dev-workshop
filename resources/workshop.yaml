apiVersion: training.eduk8s.io/v1alpha2
kind: Workshop
metadata:
  name: tern-dev-workshop
spec:
  vendor: eduk8s.io
  title: Generating a Software Bill of Materials using Tern
  description: An interactive workshop on creating Software Bill of Materials using Tern
  difficulty: beginner
  tags:
  - containers
  content:
    image: brianmmcclain/tern-dev-workshop:latest
  duration: 30m
  session:
    namespaces:
      budget: small
    applications:
      terminal:
        enabled: true
        layout: split
      console:
        enabled: true
      editor:
        enabled: true
      registry:
        enabled: true
      docker:
        enabled: true
